<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <form id="form">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name">
        <label for="age">Age</label>
        <input type="text" name="age" id="age">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
        <br>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name">
        <label for="spouse">Spouse</label>
        <input type="text" name="spouse" id="spouse">
        <label for="country">Country</label>
        <input type="text" name="country" id="country">
        <br>
        <label for="pets">Pets</label>
        <br>
        <label for="dog">Dog</label>
        <input type="checkbox" id="dog" name="pets" value="Dog">
        <br>
        <label for="cat">Cat</label>
        <input type="checkbox" id="cat" name="pets" value="Cat">
        <br>
        <label for="fish">Fish</label>
        <input type="checkbox" id="fish" name="pets" value="Fish">
        <br>
        <label for="parrot">Parrot</label>
        <input type="checkbox" id="parrot" name="pets" value="Parrot">
        <br>
        <label for="lizard">Lizard</label>
        <input type="checkbox" id="lizard" name="pets" value="Lizard">
        <br>
        <button type="button" style="float: right; height: 48px; width: 80px;" id="button">Submit</button>
    </form>
    <script src="./scripts/app.js"></script>
</body>
</html>
